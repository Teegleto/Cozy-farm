<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
/>
<title>COZY FARM</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app-root">

  <!-- START / BOOT SCREEN -->
  <div id="boot-screen" class="panel">
    <pre class="title-block">
COZY FARM
terminal edition
    </pre>

    <div class="boot-menu term-box">
      <div class="boot-row"><span class="label">[N]</span> New Game</div>
      <div class="boot-row"><span class="label">[L]</span> Load Game</div>
      <div class="boot-row"><span class="label">[Q]</span> Quit</div>
    </div>

    <pre class="boot-help term-box">
N  start a new Cozy Farm
L  continue your saved Cozy Farm
Q  shut down (no game start)
    </pre>

    <pre id="boot-error" class="boot-error"></pre>
  </div>

  <!-- MAIN GAME SCREEN (hidden until after boot) -->
  <div id="game-screen" class="panel hidden">
    <!-- TOP HUD BAR -->
    <div id="top-bar" class="term-box hud-box">
      <span id="bar-daytime" class="bar-item"></span>
      <span id="bar-weather" class="bar-item"></span>
      <span id="bar-stamina" class="bar-item"></span>
      <span id="bar-tool" class="bar-item"></span>
      <span id="bar-coins" class="bar-item"></span>
    </div>

    <!-- GAME BODY: world left, info right -->
    <div id="main-columns">
      <!-- LARGE VIEWPORT -->
      <pre id="viewport" tabindex="0"></pre>

      <!-- SIDE STATUS / INVENTORY / LEGEND -->
      <pre id="sidepanel"></pre>
    </div>

    <!-- BOTTOM MESSAGE BAR -->
    <div id="bottom-bar" class="term-box hud-box hud-bottom">
      <span id="msg-line"></span>
    </div>
  </div>

  <!-- PAUSE OVERLAY -->
  <div id="pause-overlay" class="overlay hidden">
    <div class="overlay-inner term-box">
      <pre id="pause-text" class="overlay-pre"></pre>
      <button class="overlay-close term-button" data-close="pause">Resume [Esc]</button>
    </div>
  </div>

  <!-- NIGHT MARKET OVERLAY (end-of-day sell + sleep) -->
  <div id="market-overlay" class="overlay hidden">
    <div class="overlay-inner term-box">
      <pre id="market-text" class="overlay-pre"></pre>
      <div class="overlay-row">
        <button id="btn-sellall" class="term-button">Sell All & Sleep</button>
        <button id="btn-skipnight" class="term-button">Skip (Sleep Only)</button>
      </div>
    </div>
  </div>

</div>

<script src="game.js"></script>
</body>
</html>
